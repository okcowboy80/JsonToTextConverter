<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JSON to Text</title>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-3">

        </div>
        <div class="col">
          <h1 style="text-align: center;">JSON to Text Converter</h1>
          <br><br>
          <form action="/index.js" id="form1"></form>
            <h3 class="mb-3" style="font-size: large; ">Choose a Chat log file to display its contents:</h3>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="jsonFile">
            </div> 
            <div>
              <h3 style="font-size: large; margin-top: 10px; margin-bottom: 10px;">- OR -</h3>
            </div>
            
            <div class="mb-3">
              <label for="textarea" class="form-label"><h3 style="font-size: large;">Paste in Chat log JSON Below:</h3></label>
              <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>

          <div class="input-group mb-3">
            <button type="submit" id="convertBtn" class="btn btn-primary mb-3">Convert</button>
          </div> 
        </form>
        </div>
        <div class="col-3">

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
